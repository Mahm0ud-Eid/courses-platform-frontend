      margin-bottom: 20px;

    .input-field {
      margin-bottom: 20px;
    }

    .input-field label {

      color: #555;
    }

    .input-field input,

    .input-field textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    select {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      color: #333;
      appearance: none;
    }

    select:focus {

      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .file-field .btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
    }

    .file-path-wrapper input {

      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-section button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-section button[type="submit"] {

      color: #fff;
    }

    .form-section button[type="reset"] {
      background-color: #dc3545;
      color: #fff;
      margin-top: 10px;
    }
  </style>

        <!-- Add Material Form -->
        <div class="form-section">
          <h4>Add New Course Material</h4>
          <p>Upload course materials for your students</p>

          <form id="addMaterialForm">
            <div class="input-field">
              <label for="materialTitle">Material Title</label>
              <input type="text" id="materialTitle" required />
            </div>

            <div class="input-field">
              <label for="materialCourse">Course</label>
              <select id="materialCourse" required>
                <option value="" disabled selected>Select Course</option>
                <option value="1">Web Development (CS401)</option>
                <option value="2">Database Systems (CS402)</option>
                <option value="3">Algorithms (CS403)</option>
              </select>
            </div>

            <div class="input-field">

              <select id="materialType" required>

                  Select Material Type
                </option>
                <option value="lecture">Lecture Notes</option>
                <option value="slides">Presentation Slides</option>
                <option value="video">Video Lecture</option>
                <option value="code">Code Examples</option>
              </select>
            </div>
            <div class="input-field file-field">
              <div class="btn btn-primary">
                <span><i class="bi bi-file-earmark-arrow-up"></i> Choose Files</span>
                <input type="file" id="materialFile" multiple />
              </div>
              <div class="file-path-wrapper mt-2">
                <input class="file-path validate form-control" type="text" placeholder="Upload one or more files" />

            <p>

  <!-- Sidebar Mobile Toggle Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Mobile sidebar toggle functionality
      const menuToggle = document.getElementById('menu-toggle');
      const headerMenuToggle = document.getElementById('header-menu-toggle');
      const sidebarClose = document.getElementById('sidebar-close');
      const sidebarMenu = document.getElementById('sidebar-menu');
      const overlay = document.getElementById('sidebar-overlay');

      // Function to open sidebar
      function openSidebar() {
        sidebarMenu.classList.add('mobile-sidebar-show');
        if (overlay) overlay.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevent body scrolling
      }

      // Function to close sidebar
      function closeSidebar() {
        sidebarMenu.classList.remove('mobile-sidebar-show');
        if (overlay) overlay.classList.remove('active');
        document.body.style.overflow = ''; // Restore body scrolling
      }

      // Toggle sidebar when menu button is clicked
      if (menuToggle) {
        menuToggle.addEventListener('click', function (e) {
          e.stopPropagation();
          openSidebar();
        });
      }

      // Toggle sidebar when header menu icon is clicked
      if (headerMenuToggle) {
        headerMenuToggle.addEventListener('click', function (e) {
          e.stopPropagation();
          openSidebar();
        });
      }

      // Close sidebar when close button is clicked
      if (sidebarClose) {
        sidebarClose.addEventListener('click', function () {
          closeSidebar();
        });
      }

      // Close sidebar when overlay is clicked
      if (overlay) {
        overlay.addEventListener('click', function () {
          closeSidebar();
        });
      }

      // Close sidebar when clicking outside (extra safety)
      document.addEventListener('click', function (event) {
        const isMobile = window.innerWidth < 768;
        if (isMobile && sidebarMenu.classList.contains('mobile-sidebar-show')) {
          if (!sidebarMenu.contains(event.target) && event.target !== menuToggle && event.target !== headerMenuToggle) {
            closeSidebar();
          }
        }
      });

      // Handle window resize - close sidebar if transitioning to desktop
      window.addEventListener('resize', function () {
        if (window.innerWidth >= 768 && sidebarMenu.classList.contains('mobile-sidebar-show')) {
          closeSidebar();
        }
      });
    });
  </script>
