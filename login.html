  <!-- Custom styles for language and theme switchers -->
  <style>
    :root {
      --accent-color: #ffd400;
      --contrast-color: #2a3546;
    }

    .switchers-container {
      display: flex;
      gap: 25px;
      margin-top: 20px;
      justify-content: center;
    }

    .switcher-btn {
      background-color: var(--accent-color);
      color: var(--contrast-color);
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .switcher-btn:hover {
      background-color: color-mix(in srgb,
          var(--accent-color),
          transparent 15%);
    }

    .switcher-btn i {
      font-size: 16px;
    }

    /* Dark mode specific styles for login page */
    .dark-mode .form-label {
      color: #e0e0e0;
    }

    .dark-mode .form-control {
      background-color: #333;
      color: #fff;
      border-color: #444;
    }

    .dark-mode .form-control::placeholder {
      color: #aaa;
    }

    .dark-mode .form-check-label {
      color: #e0e0e0;
    }

    .dark-mode .divider p {
      color: #fff;
    }

    .dark-mode .error {
      color: #ff8080;
    }
  </style>
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="side col-md-9 col-lg-6 col-xl-5">
          <img src="assets/img/login side image.png" class="img-fluid" alt="login side image" />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="d-flex justify-content-center align-items-center h-100">
            <img src="images/uccd-logo.png" class="logo" alt="UCCD logo" />
          </div>

          <div class="switchers-container">
            <button id="language-toggle" class="switcher-btn" title="Switch to Arabic">
              العربية
            </button>
            <button id="theme-toggle" class="switcher-btn" title="Switch to Dark Mode">
              <i class="bi bi-moon"></i>
            </button>
          </div>

          <form id="loginForm">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"></div>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Log In</p>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="email">Email address </label>

              <input type="email" id="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" required />
              <span class="error" id="emailError"></span>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" />
              <span class="error" id="passwordError"></span>
            </div>

            <!-- Login error message -->
            <div class="mb-3">
              <span class="error" id="loginError" style="color: #dc3545; display: none;"></span>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="remember" />
                <label class="form-check-label" for="remember">
                  Remember me
                </label>
              </div>
              <!-- <a href="#!" class="text-body">Forgot password?</a> -->
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem">
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!--Import jQuery before materialize.js-->
  <script src="js/main.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/custom.js"></script>
  <!-- <script src="js/main.js"></script> -->

  <!-- Translations -->
  <script src="js/translations.js"></script>
  <!-- Language and Theme Switcher -->
  <script src="js/language-theme-switcher.js"></script>
</body>

</html>
